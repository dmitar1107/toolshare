<template name="edituser">
    <div class="container">
        <div class="view">
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs" style="margin-bottom: 0px;">
                <li class="active"><a href="#myprofile" data-toggle="tab">Profile</a></li>
                <li><a href="#mycredit" data-toggle="tab">Credit</a></li>
                <!--li><a href="#myfeedback" data-toggle="tab">Feedback</a></li-->
            </ul>
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active tab_inner" id="myprofile">
                    {{> flashMessages}}
                    {{#each users}}
                    <div class="row">
                        <div class="span6" style="width:100%;margin-left:15px;">
                            <form class="form-horizontal well" id="createform" style="border:none;">
                                <fieldset class="well the-fieldset" style="height:456px;">
                                    <legend class="the-legend">NAME</legend>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Salutation</label>
                                        </div>
                                        <div class="controls">
                                            <select class="select_salutation" id="select_salutation" name="select_salutation" required>
                                                <option value="1">Mr</option>
                                                <option value="2">Mrs</option>
                                                <option value="3">Dr</option>
                                                <option value="4">etc</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>First Name</label>
                                        </div>
                                        <div class="controls">
                                            <input type="text" placeholder="Type your First Name" autocomplete="off" class="input-large" name="firstname" id="firstname" required="required" value="{{profile.firstname}}" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Middle Initial</label>
                                        </div>
                                        <div class="controls">
                                            <input type="text" autocomplete="off" placeholder="Type your Middle Initial" class="input-large" name="middle_initial" id="middle_initial" value="{{profile.middle_initial}}" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Last Name</label>
                                        </div>
                                        <div class="controls">
                                            <input type="text" autocomplete="off" placeholder="Type your Last name" class="input-large" name="lastname" id="lastname" required="required" value="{{profile.lastname}}" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Gender</label>
                                        </div>
                                        <div class="controls">
                                            <select class="select_gender" name="gender" id="gender">
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Birthdate</label>
                                        </div>
                                        <div id="datetimepicker1" class="controls">
                                            <div class="input-append date" id="dpMonths"  data-date-format="mm/yyyy" data-date-viewmode="years" data-date-minviewmode="months">
                                                <input class="span2" id="birthday" name="birthday" size="16" type="text" value="{{profile.birthday}}" />
                                                <span class="add-on"><i class="icon-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="well the-fieldset">
                                    <legend class="the-legend">CONTACT</legend>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Full Address</label>
                                        </div>
                                        <div class="controls">
                                            <div id='input'>
                                                <input id="fulladdress" name="fulladdress" required="required" placeholder='Start typing a place name...' type='text' value="{{profile.fulladdress}}"/>
                                                <input type="hidden" name="address_lat" id="address_lat" value="{{profile.address_lat}}" />
                                                <input type="hidden" name="address_lng" id="address_lng" value="{{profile.address_lat}}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Phone Number</label>
                                        </div>
                                        <div class="controls">
                                            <input type="text" autocomplete="off" placeholder="Type your Phone Number" class="input-large" name="phone_number" id="phone_number" value="{{profile.phone_number}}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>SMS Number</label>
                                        </div>
                                        <div class="controls">
                                            <input type="text" autocomplete="off" placeholder="Type your SMS Number" class="input-large" name="sms_number" id="sms_number" value="{{profile.sms_number}}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Email</label>
                                        </div>
                                        <div class="controls">
                                            <input type="text" autocomplete="off" placeholder="Type your Email" class="input-large" name="email_data" id="email_data" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required="required" value="{{getEmail}}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Smart Phone Type</label>
                                        </div>
                                        <div class="controls">
                                            <select class="smart_phone_type" name="smartphone" id="smartphone">
                                                <!--option value="0">Select Smart Phone Type</option-->
                                                <option value="1">iPhone</option>
                                                <option value="2">Android</option>
                                                <option value="3">Blackberry</option>
                                                <option value="4">none</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>Language</label>
                                        </div>
                                        <div class="controls">
                                            <select class="select_language" name="select_language" id="select_language">
                                                <!--option value="0">Select Language</option-->
                                                <option value="1">English</option>
                                                <option value="2">Chinese</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="row" align="center">
                                    <button type="submit" id="profileupdate" class="btn btn-large btn-primary" data-loading-text="Loading...">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <div class="tab-pane tab_inner" id="mycredit">
                    {{> flashMessages}}
                    <form class="form-horizontal well" id="credit" style="border:none;display:block;">
                        <fieldset class="well">
                            <legend class="the-legend">BILLING INFORMATION</legend>
                                <div class="control-group">                
                                    <div class="control-label">
                                        <label>Credit Card</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" autocomplete="off" placeholder="Credit Card Number" class="input-large" name="credit_num" id="credit_num" required/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="control-label">
                                        <label>Expiration</label>
                                    </div>
                                    <div id="datetimepicker2" class="controls">
                                        <div class="input-append date" id="ccDate" data-date="12/2015" data-date-format="mm/yyyy" data-date-viewmode="years" data-date-minviewmode="months">
                                            <input class="span2" size="16" id="expireDate" name="expireDate" type="text" value="12/2015" readonly required/>
                                            <span class="add-on"><i class="icon-calendar"></i></span>
                                        </div>                                        

                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="control-label">
                                        <label>CCV</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" autocomplete="off" placeholder="Credit Card CCV" class="input-large" name="credit_ccv" id="credit_ccv" required/>
                                    </div>
                                </div>
                            <button type="submit" id="updateCredit" class="btn btn-large btn-primary updateCredit" data-loading-text="Loading...">Save</button>
                            <img class="stripe-img" style="bottom:0" src="/stripe.png" />
                        </fieldset>
                    </form>
                    <form class="form-horizontal well" id="bankInfo" style="border:none;">
                        <fieldset class="well" >
                            <legend class="the-legend">BANK INFORMATION</legend>
                                <div class="control-group" id="bankname_area">
                                    <div class="control-label">
                                        <label style="width:160px;">Bank Name</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" autocomplete="off" placeholder="Bank Name" class="input-large" name="bankName" id="bankName" required/>
                                    </div>
                                </div>                            
                                <div class="control-group" id="routingNumber_area">
                                    <div class="control-label">
                                        <label style="width:160px;">Routing number</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" autocomplete="off" placeholder="Routing number" class="input-large" name="routingNumber" id="routingNumber" required/>
                                    </div>
                                </div>                        
                                <div class="control-group" id="accountNumber_area">
                                    <div class="control-label">
                                        <label style="width:160px;">Account number</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" autocomplete="off" placeholder="Account number" class="input-large" name="accountNumber" id="accountNumber" required/>
                                    </div>
                                </div>
                            <button type="submit" id="updateBank" class="btn btn-large btn-primary" data-loading-text="Loading...">Save</button>
                            <img class="stripe-img" style="bottom:0" src="/stripe.png" />
                        </fieldset>    
                    </form>                
                </div>               
            </div>
        </div>
    </div>
</template>
